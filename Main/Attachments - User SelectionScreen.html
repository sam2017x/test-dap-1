<html xmlns="http://dynamo.documill.com/schemas/HTMLScreen" id="Main/Attachments - User SelectionScreen.html" name="Main/Attachments - User SelectionScreen.html"><head>
	  <meta charset="utf-8" />
	  <meta content="form" name="dynamo-type" />
	<link href="Main/style.css" rel="stylesheet" type="dynamo/css" /></head>
	<body>
    <div aria-hidden="false" class="screen slds modal" role="dialog">
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h2 class="slds-text-heading--medium">Select Attachments<br /></h2>
        </div>
        <div class="slds-modal__content slds-p-around--medium">
          <div>
            <dyn-multi-select name="selectedAttachments">
    <table class="no-borders"><colgroup span="1"><col span="1" style="width: 42.2171%;" /><col span="1" style="width: 19.5943%;" /><col span="1" style="width: 38.1885%;" /></colgroup>
      <tbody><tr>
        <td colspan="1" rowspan="1" style="width: 42.2171%;">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="dynMultiSelectOptions">Available</label>
            <div class="slds-form-element__control">
              <select class="slds-select dynMultiSelect-options" id="dynMultiSelectOptions" size="10" style="width:100%; height: 22.50rem!important;" multiple="multiple">
                <option dyn-content="file.Title" dyn-repeat="filteredAdditionalAttachments" dyn-repeat-var="file" dyn-value="file.Id" value="undefined">undefined</option></select>
            </div>
          </div>
        </td>
        <td colspan="1" rowspan="1" style="width: 19.5943%; text-align: center;">
          <button class="slds-button slds-button--neutral slds-button--small dynMultiSelect-add" type="button">Add</button>
          <br />
          <button class="slds-button slds-button--neutral slds-button--small dynMultiSelect-remove" type="button">Remove</button>
        </td>
        <td colspan="1" rowspan="1" style="width: 38.1885%;">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="dynMultiSelectSelected">Added</label>
            <div class="slds-form-element__control">
              <select class="slds-select dynMultiSelect-selected" id="dynMultiSelectSelected" size="10" style="width:100%; height: 22.50rem!important;" multiple="multiple">
              
              <option dyn-content="file.Title" dyn-if="not empty selectedAttachments" dyn-repeat="selectedAttachments" dyn-repeat-var="file" dyn-value="file.Id" value="undefined">undefined</option>
              </select>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="1" rowspan="1"><br /></td><td colspan="1" rowspan="1"><br /></td><td colspan="1" rowspan="1">
          <button class="slds-button slds-button--neutral slds-button--small dynMultiSelect-up" type="button">Up</button>
          <button class="slds-button slds-button--neutral slds-button--small dynMultiSelect-down" type="button">Down</button>
        </td>
      </tr>
    </tbody></table>
  </dyn-multi-select>
          </div>
        </div>
        <div class="slds-modal__footer button-group">
          <button class="slds-button slds-button--neutral" name="Cancel" type="submit">Cancel</button>
          <button class="slds-button slds-button--neutral slds-button--brand" dyn-next="Attachments - End" name="OK" type="submit">OK</button>
        </div>
      </div>
    </div>
	

</body></html>
